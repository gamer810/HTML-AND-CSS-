
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Awesome Website</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Playfair', ; /* Beautiful font */
    background-color: #000;
    overflow: hidden;
  }
  .container {
    max-width: 800px;
    margin: 100px auto;
    text-align: center;
    color: white;
    z-index: 1;
    position: relative;
  }
  h1 {
    font-size: 3em;
    color: white;
  }
  p {
    font-size: 1.5em;
    color: white;
  }
  /* Animated background */
  .animated-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    animation: animateBackground 20s linear infinite;
  }
  @keyframes animateBackground {
    0% {
      background-color: #ff7e5f;
    }
    50% {
      background-color: #feb47b;
    }
    100% {
      background-color: #ff7e5f;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>HELLO MANNU MAMA</h1>
    <p>Hello Mannu Mama, I have created this website using HTML and CSS please tell me that how the website is looking like.</p>
  </div>
  <div class="animated-background"></div>
</body>
</html>
